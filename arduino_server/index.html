<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>websocket-chat</title>
    <link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
</head>
<body>
    <div class="container">
        <h1>Six Wheel Robot</h1>
        <form class="form-inline">
            <div class="form-group">
        </form>
        <div id="chatLogs"></div>
    </div>
 
    <script type="text/javascript">
        var socket = io.connect(); //connect to socket
        var isEnter = false;
        var name = '';
 
        socket.on("show_cmd_vel", function(data){appendMsg(data.value)});
        function appendMsg(text) {
            $("#chatLogs").append("<div>" + text + "</div>");
        }

        socket.on("cmd_vel", function(data){appendMsg("linear = " + data.linear.x + "\tangular = " + data.angular.z)});
        function appendMsg(text) {
            $("#chatLogs").append("<div>" + text + "</div>");
        }

        socket.on("message", function(data){appendMsg(data.message)});
        function appendMsg(text) {
            $("#chatLogs").append("<div>" + text + "</div>");
        }
        socket.emit("enter_room", {room : "remotecontrol"});
 
 
    </script>
</body>
</html>
